<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Long HTML Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #c0c0c0);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        .checkbox-container {
            margin: 20px;
        }

        input[type="checkbox"] {
            margin: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-container label {
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-container input:checked + label {
            text-decoration: line-through;
            color: gray;
        }

        .checkbox-container input:focus {
            outline: 3px solid #007BFF;
        }

        .slider {
            width: 100px;
            height: 20px;
            background-color: #ddd;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider .slider-indicator {
            position: absolute;
            top: 50%;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.3s ease;
        }

        .slider input:checked + .slider-indicator {
            left: calc(100% - 20px);
        }

        .hover-effect {
            display: inline-block;
            padding: 20px;
            background-color: #e7e7e7;
            margin: 10px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .hover-effect:hover {
            transform: scale(1.1);
            background-color: #ccc;
        }

        .mouse-follow {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s ease;
            z-index: -1; /* Ensure it doesn't overlap other elements */
        }

        .hover-block {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #3a3a3a;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .hover-block:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .long-content {
            height: 2000px;
            width: 100%;
        }

        .animated-text {
            font-size: 24px;
            margin: 20px;
            animation: colorChange 3s infinite;
            font-family: 'Roboto', sans-serif; /* Ensure the animated text uses the Roboto font */
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: red; }
        }

        .draggable {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            margin: 20px;
            cursor: grab;
            position: absolute;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .iframe-container {
            margin: 20px;
            position: relative;
            width: 80%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Interactive Long HTML Page</h1>

    <button class="btn" onclick="alert('Button Clicked!')">Click Me</button>

    <div class="checkbox-container">
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">I agree to the terms and conditions</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">Subscribe to newsletter</label>
    </div>

    <div class="slider">
        <input type="checkbox" id="slider1">
        <div class="slider-indicator"></div>
    </div>

    <div class="hover-effect" onclick="alert('Hovered Box Clicked!')">Hover me</div>
    <div class="hover-effect">Hover me</div>

    <div class="hover-block"></div>
    <div class="hover-block"></div>

    <div class="animated-text">Animated Text</div>

    <div class="draggable" id="draggable"></div>

    <button class="btn" onclick="document.getElementById('modal').style.display='block'">Open Modal</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
            <p>This is a modal!</p>
        </div>
    </div>

    <div class="iframe-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>

    <div class="long-content">
        <p>Scroll down to see more interactive elements...</p>
    </div>
</div>

<div class="mouse-follow"></div>

<script>
    const mouseFollow = document.querySelector('.mouse-follow');

    document.addEventListener('mousemove', (e) => {
        mouseFollow.style.left = `${e.pageX - 10}px`;
        mouseFollow.style.top = `${e.pageY - 10}px`;
    });

    const draggable = document.getElementById('draggable');
    let offsetX, offsetY;

    draggable.addEventListener('mousedown', (e) => {
        offsetX = e.clientX - draggable.offsetLeft;
        offsetY = e.clientY - draggable.offsetTop;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

    function onMouseMove(e) {
        draggable.style.left = `${e.clientX - offsetX}px`;
        draggable.style.top = `${e.clientY - offsetY}px`;
    }

    function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
    }
</script>

</body>
</html>
